<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring WebPage</title>
    <link rel="StyleSheet" href="./css/style.css">
    <script type="text/javascript" src="js/get-img.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/autoplay.js"></script>
</head>

<body>
    <header>
        <div class="blink_me">
            <h1>Happy Christmas, and Merry New Year</h1>
            <br>
            <h3>32/12/2020 is NEAR !!!</h3>
        </div>
</header>
    <nav>
        <ul>
            <li><a data-section="home">Home Page</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Web-Apps</a>
                <div class="dropdown-content">
                    <a data-section="link1">Personal Data Table</a>
                    <a data-section="link2">IMAP Landing Page</a>
                    <a data-section="link3">Simple Currency Converter</a>
                </div>
            </li>
            <li><a data-section="prank" href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Christmas Gift</a></li>
            <li style="float:right"><a data-section="about" href="https://twitter.com/nullrupo">About us</a></li>
        </ul>
    </nav>

    <section id="home" class="hideable-section">
        <div>
            <iframe id="autoplay" width="100%" height="100%" src="https://www.youtube.com/embed/dQ_d_VKrFgM?enablejsapi=1" frameborder="0" enablejsapi="true" allow="accelerometer; autoplay" allowfullscreen></iframe>
        </div>
    </section>

    <section id="link1" class="hideable-section">
        <div>		
            <table border="1">
			<tr class="odd">
				<td>Họ tên</td>
				<td>Giới tính</td>
				<td>Năm sinh</td>
				<td>Chuyên ngành</td>
				<td>Khóa</td>
				<td>
					<div><form action="img" method="post" enctype="multipart/form-data">
						<label for="file"><b>Chọn ảnh mới:</b></label>
						<br>
						<input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)">
					</form>
				</td>
			</tr>
			<tr class="even">
				<td>Long</td>
				<td>Nam</td>
				<td>1998</td>
				<td>Khoa Học Máy Tính Ứng Dụng</td>
				<td>62</td>
				<td><img id="output" src="img/img.gif"/>
				</td>
            </table>
        </div>
    </section>

    <section id="link2" class="hideable-section">
        <div id="IMap" class="tabcontent">
            <object type="text/html" data="https://www.abmc.gov/sites/default/files/interactive/interactive_files/WW2/index.html" width="1230" height="720">
            </object>
        </div>
    </section>

    <section id="link3" class="hideable-section">
        <div>
            <form id='frm1' method="post">
                <label>Nhập số tiền cần quy đổi: </label><input type="Number" id="money" autofocus placeholder=""><br/>
                <label>Chọn ngoại tệ: </label>
                <select name="" id="fmoney">
                    <option value="200">JPY</option>
                    <option value="23000">USD</option>
                    <option value="25000">EUR</option>
                </select><br/>
                <label id="ratio">Tỷ giá quy đổi: </label> <span id="ratio"></span><br/>
                <label>Quy đổi ra VND:</label> <span id="result"></span><br>
                <input type="button" id='convert' value="Chuyển đổi">
            </form>
        </div>
    </section>

    <script>
        $(function() {
            $('nav ul li a').click(function() {
                // Lấy section để hiển thị
                var $section = $('#' + $(this).data('section'));

                // Nếu đang hiện thì không làm gì.
                // Nếu không, ẩn tất cả các se cho hiện (kiểu fade in) phần mong muốn.
                if (!$section.is(':visible')) {
                    $('.hideable-section').hide();
                    $section.fadeIn();
                }
            });
        });
    </script>
</body>

</html>
